<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Profile Card Design with Animation</title>
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="all" />
		<link rel="stylesheet" type="text/css" href="style.css" media="all" />
		
	</head>
	<body>
		
		<div class="profile">
			<img src="rahul.jpeg" alt="" />
			<div class="social">
				<h2>Rahul</h2>
				<p class="first">Web Developer</p>
				<p class="second">Technology is anything that wasnâ€™t around when you were born.</p>
				
				<div class="icon">
					<li><a href=""><i class="fa fa-facebook"></i></a></li>
					<li><a href=""><i class="fa fa-linkedin"></i></a></li>
					<li><a href=""><i class="fa fa-github"></i></a></li>
					<li><a href=""><i class="fa fa-instagram"></i></a></li>
				</div>
			</div>
		</div>
		
		
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.min.js"></script>
		<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2/velocity.ui.min.js"></script>
		
		
		<!-- jquery link in the description -->
		

		<script>
			
			$.Velocity.RegisterUI("callout.twirl", {
				defaultDuration: 3000,
				calls: [
					[{rotateZ: 1080}, 0.50],
					[{scaleX: 0.5}, 0.25, {easing: "spring"}],
					[{scaleX: 1}, 0.25, {easing: "spring"}]
				]
			});
			$(".profile").velocity("callout.twirl");
			
		</script>
		
		
		
	</body>
</html>
